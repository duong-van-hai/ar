<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Bubble Game - Real Camera</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
    
    <style>
        body { margin: 0; overflow: hidden; background: #000; }
        
        /* Camera thực tế phủ kín màn hình */
        #input_video {
            position: absolute;
            top: 0; left: 0;
            width: 100vw; height: 100vh;
            object-fit: cover;
            transform: scaleX(-1); /* Lật gương để cử động tay tự nhiên */
            z-index: 0;
        }

        /* Lớp vẽ xương tay */
        #output_canvas {
            position: absolute;
            top: 0; left: 0;
            width: 100vw; height: 100vh;
            z-index: 5;
            pointer-events: none;
            transform: scaleX(-1);
        }

        #ui {
            position: absolute; top: 20px; left: 20px; color: white;
            font-family: sans-serif; z-index: 10; pointer-events: none;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
        }
        .stat { font-size: 24px; font-weight: bold; }

        a-scene {
            width: 100vw; height: 100vh;
            z-index: 2;
        }
    </style>
</head>
<body>

    <div id="ui">
        <div class="stat">Điểm: <span id="score">0</span></div>
        <div class="stat">Cấp độ: <span id="level">1</span></div>
    </div>

    <video id="input_video" autoplay playsinline></video>
    <canvas id="output_canvas"></canvas>

    <a-scene vr-mode-ui="enabled: false" embedded device-orientation-permission-ui="enabled: false">
        <a-entity id="camera" camera position="0 1.6 0"></a-entity>
        
        <a-light type="ambient" intensity="0.8"></a-light>
        <a-light type="directional" position="1 2 1" intensity="0.8"></a-light>
        
        <a-entity id="ball-container"></a-entity>
    </a-scene>

    <script>
        const videoElement = document.getElementById('input_video');
        const canvasElement = document.getElementById('output_canvas');
        const canvasCtx = canvasElement.getContext('2d');
        const scoreEl = document.getElementById('score');
        const levelEl = document.getElementById('level');
        const container = document.getElementById('ball-container');

        let score = 0; let level = 1; let ballSpeed = 0.015;
        let lastLevelUpdate = Date.now();
        const colors = ['#FF3333', '#33FF33', '#3333FF', '#FFFF33', '#FF33FF'];

        // Âm thanh nổ
        function playPopSound() {
            const ctx = new (window.AudioContext || window.webkitAudioContext)();
            const osc = ctx.createOscillator();
            const gain = ctx.createGain();
            osc.connect(gain); gain.connect(ctx.destination);
            osc.type = 'sine';
            gain.gain.setValueAtTime(0.3, ctx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + 0.1);
            osc.frequency.setValueAtTime(800, ctx.currentTime);
            osc.frequency.exponentialRampToValueAtTime(100, ctx.currentTime + 0.1);
            osc.start(); osc.stop(ctx.currentTime + 0.1);
        }

        // Tạo bóng
        function createBubble() {
            const group = document.createElement('a-entity');
            const color = colors[Math.floor(Math.random() * colors.length)];
            
            // Quả bóng
            const sphere = document.createElement('a-sphere');
            sphere.setAttribute('radius', '0.2');
            sphere.setAttribute('color', color);
            sphere.setAttribute('opacity', '0.7');
            sphere.setAttribute('material', 'roughness: 0; metalness: 0.2');
            
            // Sợi dây
            const string = document.createElement('a-entity');
            string.setAttribute('line', {
                start: '0 0 0',
                end: '0 -1 0',
                color: '#FFFFFF'
            });

            group.appendChild(sphere);
            group.appendChild(string);
            
            const x = (Math.random() - 0.5) * 5;
            group.setAttribute('position', `${x} -1.5 -4`);
            group.userData = { speed: ballSpeed + (Math.random() * 0.01) };
            container.appendChild(group);
        }

        // Xử lý AI nhận diện tay
        function onResults(results) {
            canvasCtx.save();
            canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
            
            if (results.multiHandLandmarks) {
                for (const landmarks of results.multiHandLandmarks) {
                    // Vẽ xương tay lên canvas
                    drawConnectors(canvasCtx, landmarks, HAND_CONNECTIONS, {color: '#00FF00', lineWidth: 4});
                    drawLandmarks(canvasCtx, landmarks, {color: '#FF0000', lineWidth: 1, radius: 3});

                    const thumb = landmarks[4];
                    const index = landmarks[8];
                    const dist = Math.hypot(thumb.x - index.x, thumb.y - index.y);

                    // Nếu ngón cái và ngón trỏ chạm nhau (Pinch)
                    if (dist < 0.05) {
                        checkCollision(index.x, index.y);
                    }
                }
            }
            canvasCtx.restore();
        }

        function checkCollision(handX, handY) {
            // Tọa độ MediaPipe (0-1) sang tọa độ A-Frame
            const x3d = (handX - 0.5) * -7; 
            const y3d = (0.5 - handY) * 7 + 1.6;

            const bubbles = container.querySelectorAll('a-entity');
            bubbles.forEach(b => {
                const bPos = b.getAttribute('position');
                const d = Math.hypot(bPos.x - x3d, bPos.y - y3d);
                if (d < 0.5) {
                    playPopSound();
                    score += level * 10;
                    scoreEl.innerText = score;
                    b.remove();
                }
            });
        }

        const hands = new Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});
        hands.setOptions({ maxNumHands: 1, modelComplexity: 1, minDetectionConfidence: 0.6, minTrackingConfidence: 0.6 });
        hands.onResults(onResults);

        const camera = new Camera(videoElement, {
            onFrame: async () => {
                canvasElement.width = window.innerWidth;
                canvasElement.height = window.innerHeight;
                await hands.send({image: videoElement});
            },
            width: 1280, height: 720
        });
        camera.start();

        function gameLoop() {
            if (Date.now() - lastLevelUpdate > 10000) {
                level++; ballSpeed += 0.005;
                lastLevelUpdate = Date.now();
                levelEl.innerText = level;
            }
            const bubbles = container.querySelectorAll('a-entity');
            bubbles.forEach(b => {
                const pos = b.getAttribute('position');
                pos.y += b.userData.speed;
                b.setAttribute('position', pos);
                if (pos.y > 6) b.remove();
            });
            if (Math.random() < 0.04) createBubble();
            requestAnimationFrame(gameLoop);
        }
        gameLoop();
    </script>
</body>
</html>
