<!DOCTYPE html>
<html>
  <head>
    <title>AR Dạy học - Động cơ 4 thì</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>

  <body style="margin: 0px; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
      
      <a-assets>
        <a-asset-item id="engine-model" src="motorcycle_4_stroke_engine.glb"></a-asset-item>
      </a-assets>

      <a-marker preset="hiro">
        <a-entity 
          gltf-model="#engine-model" 
          scale="0.5 0.5 0.5" 
          position="0 0 0"
          animation="property: rotation; to: 0 360 0; loop: true; dur: 10000">
        </a-entity>

        <a-text value="DONG CO 4 THI" position="0 1.5 0" align="center" color="#EF2D5E" width="4"></a-text>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
