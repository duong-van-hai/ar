<!DOCTYPE html>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.4.21/mammoth.browser.min.js"></script>
    <style>

        body { font-family: 'Segoe UI', sans-serif; background: var(--light); margin: 0; padding: 20px; }
        .container { max-width: 900px; margin: auto; background: white; padding: 30px; border-radius: 15px; box-shadow: 0 5px 25px rgba(0,0,0,0.1); }
        .hidden { display: none; }

        .card:hover { border-color: var(--secondary); background: #f1f9ff; transform: translateY(-3px); }
        button { background: var(--secondary); color: white; border: none; padding: 12px 20px; border-radius: 6px; cursor: pointer; font-weight: bold; }
        input, textarea, select { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ccc; border-radius: 6px; box-sizing: border-box; }
        .timer { position: fixed; top: 20px; right: 20px; background: var(--danger); color: white; padding: 12px 25px; border-radius: 50px; font-weight: bold; z-index: 100; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 12px; text-align: left; }
        .quiz-item-row { background: #fff; border: 1px solid #ddd; padding: 15px; margin-bottom: 10px; border-radius: 8px; display: flex; justify-content: space-between; align-items: center; }
        .correct-bg { background: #d4edda; padding: 15px; border-radius: 8px; margin-bottom: 10px; border-left: 5px solid #28a745; }
        .wrong-bg { background: #f8d7da; padding: 15px; border-radius: 8px; margin-bottom: 10px; border-left: 5px solid #dc3545; }
    </style>
</head>
<body>

<div class="container">
    <div id="role-page">
        <h1 style="text-align:center; color: var(--primary);">H·ªÜ TH·ªêNG KI·ªÇM TRA ƒê√ìNG G√ìI</h1>
        <div class="menu-grid">
            <div class="card" onclick="showPage('student-auth')"><h2>üë®‚Äçüéì H·ªåC SINH</h2></div>
            <div class="card" onclick="showPage('teacher-auth')"><h2>üë®‚Äçüè´ GI√ÅO VI√äN</h2></div>
        </div>
    </div>

    <div id="student-auth" class="hidden">
        <button onclick="showPage('role-page')">‚Üê Quay l·∫°i</button>
        <input type="text" id="std-name" placeholder="Nh·∫≠p t√™n em...">
        <button onclick="loginStudent()" style="width:100%">V√ÄO L·ªöP</button>
    </div>

    <div id="student-home" class="hidden">
        <h2 id="welcome-std"></h2>
        <div class="menu-grid">
            <div class="card" onclick="showQuizListForStudent()">üìù L√†m B√†i Ki·ªÉm Tra</div>
        </div>
        <button onclick="showPage('role-page')" style="background:var(--danger)">ƒêƒÉng xu·∫•t</button>
    </div>

    <div id="teacher-auth" class="hidden">
        <button onclick="showPage('role-page')">‚Üê Quay l·∫°i</button>
        <input type="password" id="tea-pass" placeholder="M·∫≠t kh·∫©u: 123">
        <button onclick="loginTeacher()" style="width:100%">X√ÅC NH·∫¨N</button>
    </div>

    <div id="teacher-home" class="hidden">
        <h2>Qu·∫£n L√Ω Gi√°o Vi√™n</h2>
        <div class="menu-grid">
            <button onclick="showTeacherSection('create-quiz')">‚ûï T·∫°o ƒê·ªÅ M·ªõi</button>
            <button onclick="manageQuizzes()">üìã Qu·∫£n L√Ω & Xu·∫•t File</button>
            <button onclick="showResults()">üìä Xem ƒêi·ªÉm</button>
        </div>

        <div id="create-quiz" class="teacher-sec hidden">
            <h3>C·∫•u h√¨nh b√†i thi</h3>
            <input type="text" id="quiz-name-input" placeholder="T√™n b√†i thi">
            <select id="duration-input">
                <option value="15">15 Ph√∫t</option><option value="45">45 Ph√∫t</option>
            </select>
            <input type="number" id="limit-input" placeholder="S·ªë c√¢u tr√≠ch ng·∫´u nhi√™n (ƒë·ªÉ tr·ªëng n·∫øu l·∫•y h·∫øt)">
            <select id="attempt-mode-input">
                <option value="multiple">L√†m nhi·ªÅu l·∫ßn</option>
                <option value="once">Ch·ªâ l√†m 1 l·∫ßn</option>
            </select>
            <input type="file" id="file-input" accept=".docx">
            <button onclick="processUpload()" style="background: var(--success); width: 100%;">L∆ØU ƒê·ªÄ V√ÄO M√ÅY</button>
            <div id="upload-msg" style="margin-top:10px; font-weight:bold; text-align:center;"></div>
        </div>

        <div id="quiz-manager-view" class="teacher-sec hidden">
            <div id="quiz-list-container"></div>
            <hr>
            <button onclick="exportFullApp()" style="background:#8e44ad; width:100%; padding:15px;">üíæ XU·∫§T FILE G·ª¨I CHO H·ªåC SINH (C√ì S·∫¥N ƒê·ªÄ)</button>
            <p style="font-size:0.8em; color:red; text-align:center;">* Sau khi nh·∫≠p ƒë·ªÅ, b·∫°n ph·∫£i b·∫•m n√∫t n√†y ƒë·ªÉ t·∫°o file g·ª≠i cho h·ªçc sinh l√†m b√†i t·ª´ xa.</p>
        </div>
        
        <div id="results-view" class="teacher-sec hidden"></div>
        <br><button onclick="showPage('role-page')" style="background:var(--danger)">ƒêƒÉng xu·∫•t</button>
    </div>

    <div id="display-area" class="hidden">
        <div class="timer hidden" id="quiz-timer">00:00</div>
        <button onclick="exitContent()">‚Üê Quay l·∫°i</button>
        <div id="content-body" style="margin-top:20px"></div>
    </div>
</div>

<script id="embedded-data">
    // D·ªÆ LI·ªÜU ƒê∆Ø·ª¢C ƒê√ìNG G√ìI S·∫º N·∫∞M ·ªû ƒê√ÇY
    var PACKED_DATA = { quizzes: [], theory: "" };
</script>

<script>
    let db = { theory: PACKED_DATA.theory || "", quizzes: PACKED_DATA.quizzes || [], results: [] };
    
    // T·∫£i th√™m d·ªØ li·ªáu t·ª´ LocalStorage n·∫øu c√≥ (d√†nh cho gi√°o vi√™n tr√™n m√°y ch·ªß)
    let localData = JSON.parse(localStorage.getItem('edu_db_v6'));
    if(localData) {
        // H·ª£p nh·∫•t d·ªØ li·ªáu ƒë√≥ng g√≥i v√† d·ªØ li·ªáu m√°y c·ª•c b·ªô
        db.quizzes = [...db.quizzes, ...localData.quizzes.filter(lq => !db.quizzes.find(pq => pq.id === lq.id))];
        db.results = localData.results || [];
    }

    function saveDB() { localStorage.setItem('edu_db_v6', JSON.stringify(db)); }

    function showPage(id) {
        document.querySelectorAll('.container > div').forEach(div => div.classList.add('hidden'));
        document.getElementById(id).classList.remove('hidden');
    }

    function loginTeacher() {
        if(document.getElementById('tea-pass').value === '123') showPage('teacher-home');
        else alert('Sai m·∫≠t kh·∫©u!');
    }

    function showTeacherSection(id) {
        document.querySelectorAll('.teacher-sec').forEach(s => s.classList.add('hidden'));
        document.getElementById(id).classList.remove('hidden');
    }

    function shuffle(a) {
        let b = [...a];
        for (let i = b.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [b[i], b[j]] = [b[j], b[i]];
        }
        return b;
    }

    function processUpload() {
        const name = document.getElementById('quiz-name-input').value;
        const file = document.getElementById('file-input').files[0];
        const duration = parseInt(document.getElementById('duration-input').value);
        const limit = parseInt(document.getElementById('limit-input').value);
        const attemptMode = document.getElementById('attempt-mode-input').value;
        const msg = document.getElementById('upload-msg');

        if (!name || !file) { alert("Thi·∫øu t√™n ho·∫∑c file!"); return; }

        const reader = new FileReader();
        reader.onload = function(event) {
            mammoth.convertToHtml({arrayBuffer: event.target.result}).then(function(result) {
                const tempDiv = document.createElement('div');
                tempDiv.innerHTML = result.value;
                const paras = Array.from(tempDiv.querySelectorAll('p, li')).map(p => ({
                    html: p.innerHTML.trim(), text: p.innerText.trim()
                })).filter(item => item.text !== "");

                let allQs = [];
                for (let i = 0; i < paras.length; i += 5) {
                    if (paras[i+4]) {
                        const lines = [paras[i+1], paras[i+2], paras[i+3], paras[i+4]];
                        let correctIdx = lines.findIndex(l => l.text.startsWith('#') || l.html.includes('<u>') || l.html.includes('<strong>'));
                        if (correctIdx !== -1) {
                            allQs.push({
                                q: paras[i].text,
                                options: lines.map(l => l.text.replace(/^#/, '').trim()),
                                answer: lines[correctIdx].text.replace(/^#/, '').trim()
                            });
                        }
                    }
                }

                if (allQs.length > 0) {
                    let finalQs = shuffle(allQs);
                    if (limit > 0) finalQs = finalQs.slice(0, limit);

                    db.quizzes.push({ id: Date.now(), name: name, questions: finalQs, duration: duration, attemptMode: attemptMode });
                    saveDB();
                    msg.innerHTML = "‚úÖ ƒê√£ l∆∞u ƒë·ªÅ v√†o m√°y n√†y!";
                }
            });
        };
        reader.readAsArrayBuffer(file);
    }

    function manageQuizzes() {
        showTeacherSection('quiz-manager-view');
        const container = document.getElementById('quiz-list-container');
        container.innerHTML = "<h3>ƒê·ªÅ ƒë√£ n·∫°p:</h3>";
        db.quizzes.forEach((q, i) => {
            container.innerHTML += `<div class="quiz-item-row"><span>${q.name} (${q.questions.length} c√¢u)</span><button onclick="db.quizzes.splice(${i},1);saveDB();manageQuizzes();" style="background:red">X√≥a</button></div>`;
        });
    }

    // CH·ª®C NƒÇNG QUAN TR·ªåNG: ƒê√ìNG G√ìI TO√ÄN B·ªò WEB TH√ÄNH FILE M·ªöI
    function exportFullApp() {
        const htmlContent = document.documentElement.outerHTML;
        const dataScript = `var PACKED_DATA = ${JSON.stringify({ quizzes: db.quizzes, theory: db.theory })};`;
        // Thay th·∫ø n·ªôi dung bi·∫øn PACKED_DATA trong file m·ªõi
        const newHtml = htmlContent.replace(/var PACKED_DATA = \{.*?\};/, dataScript);
        
        const blob = new Blob([newHtml], { type: 'text/html' });
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = 'BaiKiemTra_DaDongGoi.html';
        a.click();
    }

    function loginStudent() {
        if(!document.getElementById('std-name').value) return alert("Nh·∫≠p t√™n!");
        showPage('student-home');
        document.getElementById('welcome-std').innerText = "H·ªçc sinh: " + document.getElementById('std-name').value;
    }

    function showQuizListForStudent() {
        showPage('display-area');
        let h = '<h2>B√†i ki·ªÉm tra c·ªßa em</h2>';
        if(db.quizzes.length === 0) h += "<p style='color:red'>Ch∆∞a c√≥ ƒë·ªÅ n√†o ƒë∆∞·ª£c ƒë√≥ng g√≥i trong file n√†y!</p>";
        db.quizzes.forEach(q => {
            const hasDone = db.results.find(r => r.name === document.getElementById('std-name').value && r.quizId === q.id);
            h += `<div class="quiz-item-row"><span>${q.name}</span>`;
            if (q.attemptMode === 'once' && hasDone) h += `<span style="color:red">ƒê√£ l√†m</span>`;
            else h += `<button onclick="setupQuiz(${q.id})">V√†o thi</button>`;
            h += `</div>`;
        });
        document.getElementById('content-body').innerHTML = h;
    }

    function setupQuiz(id) {
        sQuiz = db.quizzes.find(q => q.id === id);
        sQs = shuffle(sQuiz.questions).map(q => ({ ...q, options: shuffle(q.options) }));
        document.getElementById('quiz-timer').classList.remove('hidden');
        let html = `<h3>${sQuiz.name}</h3>`;
        sQs.forEach((q, i) => {
            html += `<div style="margin-bottom:20px; padding:15px; border:1px solid #ddd; border-radius:10px; background:#fff">
                <p><strong>C√¢u ${i+1}: ${q.q}</strong></p>
                ${q.options.map(opt => `<label style="display:block; margin:8px 0"><input type="radio" name="sq${i}" value="${opt}"> ${opt}</label>`).join('')}
            </div>`;
        });
        html += `<button onclick="submitQuiz()" style="background:var(--success); width:100%; padding:15px">N·ªòP B√ÄI</button>`;
        document.getElementById('content-body').innerHTML = html;
        let time = sQuiz.duration * 60;
        sTimer = setInterval(() => {
            time--;
            let m = Math.floor(time/60), s = time%60;
            document.getElementById('quiz-timer').innerText = `${m}:${s<10?'0':''}${s}`;
            if(time<=0) submitQuiz();
        }, 1000);
    }

    function submitQuiz() {
        clearInterval(sTimer);
        document.getElementById('quiz-timer').classList.add('hidden');
        let count = 0;
        sQs.forEach((q, i) => {
            const sel = document.querySelector(`input[name="sq${i}"]:checked`);
            if(sel && sel.value === q.answer) count++;
        });
        const score = (count/sQs.length*10).toFixed(1);
        db.results.push({ quizId: sQuiz.id, name: document.getElementById('std-name').value, quiz: sQuiz.name, score: score, date: new Date().toLocaleString() });
        saveDB();
        document.getElementById('content-body').innerHTML = `<h2 style="text-align:center">K·∫æT QU·∫¢: ${score} ƒêI·ªÇM</h2><button onclick="showQuizListForStudent()">Quay l·∫°i</button>`;
    }

    function showResults() {
        showTeacherSection('results-view');
        let h = '<table><tr><th>T√™n</th><th>B√†i</th><th>ƒêi·ªÉm</th></tr>';
        db.results.slice().reverse().forEach(r => h += `<tr><td>${r.name}</td><td>${r.quiz}</td><td>${r.score}</td></tr>`);
        document.getElementById('results-view').innerHTML = h + '</table>';
    }
    
    function exitContent() { clearInterval(sTimer); document.getElementById('quiz-timer').classList.add('hidden'); showPage('student-home'); }
</script>
</body>
</html>
