<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý công việc 9 Màu</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        /* Lưới chính 3x3 */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            height: 100vh;
            width: 100vw;
            transition: all 0.5s ease;
        }

        .grid-item {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            cursor: pointer;
            border: 1px solid rgba(0,0,0,0.1);
            transition: transform 0.2s;
            position: relative;
        }

        .grid-item:hover {
            filter: brightness(0.9);
            z-index: 10;
        }

        /* Lớp cho các ô vuông con bên trong */
        .sub-item {
            border: 1px solid rgba(255,255,255,0.3);
            width: 100%;
            height: 100%;
        }

        /* Nút quay lại */
        #back-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background: #333;
            color: white;
            border: none;
            cursor: pointer;
            display: none;
            z-index: 100;
        }
    </style>
</head>
<body>

    <button id="back-btn" onclick="resetGrid()">Quay lại</button>
    <div class="grid-container" id="mainGrid"></div>

    <script>
        const colors = [
            '#FF5733', '#33FF57', '#3357FF', 
            '#F333FF', '#FF33A1', '#33FFF5', 
            '#F3FF33', '#FF8633', '#8E44AD'
        ];

        const mainGrid = document.getElementById('mainGrid');
        const backBtn = document.getElementById('back-btn');

        // Hàm tạo lưới ban đầu
        function createInitialGrid() {
            mainGrid.innerHTML = '';
            backBtn.style.display = 'none';
            
            colors.forEach((color, index) => {
                const div = document.createElement('div');
                div.className = 'grid-item';
                div.style.backgroundColor = color;
                div.onclick = () => zoomIntoColor(color);
                mainGrid.appendChild(div);
            });
        }

        // Hàm khi nhấn vào một ô màu
        function zoomIntoColor(selectedColor) {
            mainGrid.innerHTML = ''; // Xóa các ô cũ
            backBtn.style.display = 'block';

            // Tạo 9 ô vuông con bên trong màu đã chọn
            for (let i = 0; i < 9; i++) {
                const subDiv = document.createElement('div');
                subDiv.className = 'grid-item';
                subDiv.style.backgroundColor = selectedColor;
                subDiv.style.border = '2px solid rgba(0,0,0,0.2)';
                
                // Bạn có thể thêm nội dung công việc vào đây
                subDiv.innerHTML = `<span style="margin:auto; color:white; font-weight:bold;">Việc ${i+1}</span>`;
                
                mainGrid.appendChild(subDiv);
            }
        }

        function resetGrid() {
            createInitialGrid();
        }

        // Khởi tạo lần đầu
        createInitialGrid();
    </script>
</body>
</html>
