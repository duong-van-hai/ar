<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hệ thống Quản lý 9 Mục tiêu</title>
    <style>
        :root {
            --bg-color: #f4f7f6;
            --text-main: #2c3e50;
            --shadow: 0 4px 12px rgba(0,0,0,0.08);
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            overflow: hidden;
        }

        /* Lưới chính */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            height: 100vh;
            width: 100vw;
            gap: 15px; /* Khoảng cách giữa các ô */
            padding: 15px;
            box-sizing: border-box;
        }

        /* Từng ô vuông */
        .grid-item {
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            cursor: pointer;
            border-radius: 12px; /* Bo góc chuyên nghiệp */
            position: relative;
            transition: var(--transition);
            box-shadow: var(--shadow);
            border: 1px solid rgba(255,255,255,0.2);
            padding: 20px;
        }

        .grid-item:hover {
            transform: translateY(-5px); /* Hiệu ứng nổi lên khi di chuột */
            filter: brightness(1.05);
            box-shadow: 0 12px 20px rgba(0,0,0,0.15);
        }

        /* Văn bản bên trong */
        .task-text {
            background: transparent;
            border: none;
            color: white;
            font-weight: 600;
            font-size: 1.2rem;
            text-align: center;
            width: 100%;
            outline: none;
            word-wrap: break-word;
            text-shadow: 0 1px 2px rgba(0,0,0,0.2);
        }

        /* Nút quay lại */
        #back-btn {
            position: fixed;
            top: 25px;
            right: 25px;
            padding: 12px 20px;
            background: #ffffff;
            color: var(--text-main);
            border: none;
            border-radius: 30px;
            cursor: pointer;
            display: none;
            z-index: 100;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: var(--transition);
        }

        #back-btn:hover {
            background: var(--text-main);
            color: white;
            transform: scale(1.05);
        }

        /* Responsive cho điện thoại */
        @media (max-width: 600px) {
            .grid-container { gap: 8px; padding: 8px; }
            .task-text { font-size: 0.9rem; }
        }
    </style>
</head>
<body>

    <button id="back-btn" onclick="resetGrid()">← Quay lại Tổng quan</button>
    <div class="grid-container" id="mainGrid"></div>

    <script>
        // Bảng màu chuyên nghiệp (Muted & Professional)
        const colors = [
            '#4A90E2', // Blue - Công việc
            '#58D68D', // Green - Sức khỏe
            '#F4D03F', // Yellow - Tài chính
            '#EB984E', // Orange - Học tập
            '#EC7063', // Red - Việc khẩn cấp
            '#A569BD', // Purple - Sáng tạo
            '#5D6D7E', // Blue-Grey - Thói quen
            '#45B39D', // Teal - Dự án
            '#DC7633'  // Sienna - Gia đình
        ];

        const defaultCategories = [
            "CÔNG VIỆC", "SỨC KHỎE", "TÀI CHÍNH", 
            "HỌC TẬP", "QUAN TRỌNG", "SÁNG TẠO", 
            "THÓI QUEN", "DỰ ÁN", "GIA ĐÌNH"
        ];

        const mainGrid = document.getElementById('mainGrid');
        const backBtn = document.getElementById('back-btn');

        // Hàm tạo lưới ban đầu
        function createInitialGrid() {
            mainGrid.innerHTML = '';
            backBtn.style.display = 'none';
            
            colors.forEach((color, index) => {
                const div = document.createElement('div');
                div.className = 'grid-item';
                div.style.backgroundColor = color;
                
                const savedTitle = localStorage.getItem(`cat-${index}`) || defaultCategories[index];
                
                div.innerHTML = `
                    <div contenteditable="true" class="task-text" 
                         onblur="saveTask('cat-${index}', this.innerText)"
                         onclick="event.stopPropagation();">
                         ${savedTitle}
                    </div>`;
                
                div.onclick = () => zoomIntoColor(color, index);
                mainGrid.appendChild(div);
            });
        }

        // Hàm khi nhấn vào một ô màu
        function zoomIntoColor(selectedColor, catIndex) {
            mainGrid.innerHTML = ''; 
            backBtn.style.display = 'block';

            for (let i = 0; i < 9; i++) {
                const subDiv = document.createElement('div');
                subDiv.className = 'grid-item';
                subDiv.style.backgroundColor = selectedColor;
                
                const storageKey = `task-${catIndex}-${i}`;
                const savedTask = localStorage.getItem(storageKey) || `Nhiệm vụ ${i+1}`;

                subDiv.innerHTML = `
                    <div contenteditable="true" class="task-text" 
                         onblur="saveTask('${storageKey}', this.innerText)">
                         ${savedTask}
                    </div>`;
                
                mainGrid.appendChild(subDiv);
            }
        }

        // Lưu vào localStorage
        function saveTask(key, value) {
            localStorage.setItem(key, value);
        }

        function resetGrid() {
            createInitialGrid();
        }

        // Khởi tạo
        createInitialGrid();
    </script>
</body>
</html>
