<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AR Hiro - Only Display</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>

  <body style="margin: 0px; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">

      <a-marker preset="hiro">
        
        <a-entity position="0 0 0">
          <a-box width="0.6" height="0.4" depth="0.3" color="#0000FF"></a-box>
          
          <a-plane position="0 0 0.151" width="0.6" height="0.4" color="red"></a-plane> <a-plane position="0 0 -0.151" width="0.6" height="0.4" color="yellow" rotation="0 180 0"></a-plane> <a-plane position="0.301 0 0" width="0.3" height="0.4" color="green" rotation="0 90 0"></a-plane> <a-plane position="-0.301 0 0" width="0.3" height="0.4" color="orange" rotation="0 -90 0"></a-plane> <a-plane position="0 0.201 0" width="0.6" height="0.3" color="white" rotation="-90 0 0"></a-plane> </a-entity>

      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
